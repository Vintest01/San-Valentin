<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Proposicion de Valentin</title>
</head>

<body>
    <div class="container">
        <div class="Mainprompt">
            <img class="image" src="images/catflower.jpg"></img>
            <h1 class="hh" id="name">Hey guapo!</h1>
            <p class="pp" id="question">Serías mi Valentín?</p>
            <div class="buttons">
                <button id="no-button" onclick="showMessage('No')">No</button>
                <button onclick="showMessage('Yes')" id="yesButton">Si</button>
            </div>
            <div class="hidden-message" id="no-message">
                <p>Buen intento, pero no puedes escaparte tan facilmente!</p>
            </div>
            <div class="hidden-message" id="yes-message">
                <p>YAY! Te veo el 14, cuchu :3.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
